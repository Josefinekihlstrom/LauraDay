{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <!-- Header text -->
    <div class="container header-container">
        <div class="row">
            <div class="col">
                En liten header
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <!-- Row with products heading text -->
        <div class="row">
            <div class="col text-center mt-3">
                <h1 class="text-uppercase">All products</h1>
                <hr class="w-50 mb-1 mx-auto">
                <br>
                <br>
            </div>
        </div>
        <!-- Row with product container -->
        <div class="row">
            <div class="product-container col-10 offset-1">
                <div class="row mt-1 mb-2"></div>
                <div class="row">
                    {% for product in products %}
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                            <div class="card h-100 border-0">
                                <!-- Product image -->
                                {% if product.image %}
                                    <a href="">
                                        <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                                    </a>
                                {% else %}
                                    <a href="">
                                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}testimage.jpg" alt="{{ product.name }}">
                                    </a>
                                {% endif %}
                                <!-- Product name -->
                                <div class="card-body pb-0">
                                    <p class="mb-0 text-uppercase">{{ product.name }}</p>
                                </div>
                                <!-- Product price -->
                                <div class="card-footer bg-white pt-0 border-0 text-left">
                                    <div class="row">
                                        <div class="col">
                                            <p class="mb-0 text-left price-text">${{ product.price }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
