{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <!-- Banner text -->
    <div class="container-fluid header-container">
        <div class="row">
            <p class="banner-text text-center text-uppercase text-white">
                Get <strong><ins>free shipping</ins></strong> when you order over <strong>${{ free_delivery_threshold }}</strong>
            </p>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container bag-container">
        <!-- Heading text row -->
        <div class="row">
            <div class="col-12 col-md-6">
                <h1 class="mb-4 text-uppercase">Product Management</h1>
                <h5 class="text-muted">Edit a Product</h5>
                <hr class="w-100 mb-1 mx-auto">
                <br>
                <br>
            </div>
        </div>
        <!-- Add product form -->
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-secondary text-uppercase" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-outline-primary text-uppercase" type="submit">Edit Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
