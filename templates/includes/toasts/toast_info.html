<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="toast-header bg-white text-dark">
        <!-- toast header -->
        <strong class="mr-auto"><i class="fas fa-info-circle text-info fa-2x"></i>  Note!</strong>
        <button type="button" class="ml-2 mb-1 close btn btn-light" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">
                <i class="fas fa-times"></i>
            </span>
        </button>
    </div>
    <!-- toast message -->
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
