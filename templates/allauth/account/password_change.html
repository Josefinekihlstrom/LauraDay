{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container container-margin container-view">
    <div class="row justify-content-center">
            <div class="col-md-5 allauth-col">
            <h2 class="text-uppercase text-center">{% trans "Change Password" %}</h2>
            <hr class="w-50 mb-1 mx-auto">
            <br>
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <br>
                <button type="submit" name="action" class="btn btn-outline-primary text-uppercase">{% trans "Save" %}</button>
                <br>
                <a href="{% url 'account_reset_password' %}" class="text-muted">{% trans "Forgot Password?" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
