{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container container-margin container-view">
    <div class="row justify-content-center">
        <div class="col-md-6 allauth-col">
            <h2 class="text-uppercase text-center">{% trans "Sign Out" %}</h2>
            <hr class="w-50 mb-1 mx-auto">
            <br>
            <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

            <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <br>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-primary text-uppercase">{% trans 'Sign Out' %}</button>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
