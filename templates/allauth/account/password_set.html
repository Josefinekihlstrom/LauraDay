{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="container container-margin container-view">
    <div class="row justify-content-center">
        <div class="col-md-5 allauth-col">
            <h2 class="text-uppercase text-center">{% trans "Set Password" %}</h2>
            <hr class="w-50 mb-1 mx-auto">
            <br>
            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <input type="submit" name="action" value="{% trans 'Set Password' %}" class="btn btn-outline-primary text-uppercase"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
