<!-- Product Quantity -->
<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <!-- minus button -->
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm" data-item_id="{{ item.item_id }}"
                    id="decrement-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}">
            <!-- plus button -->
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm" data-item_id="{{ item.item_id }}"
                    id="increment-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<!-- Update link -->
{% if request.user.is_superuser %}
    <a class="update-link text-secondary">
        <small>Update</small>
    </a>
    <!-- Remove link -->
    <a class="update-link text-danger remove-item remove-btn" id="remove_{{ item.item_id }}">
        <small>Remove</small>
    </a>
{% endif %}
